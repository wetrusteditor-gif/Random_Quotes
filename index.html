<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Get A Quote</title>
<style>
  :root{
    --bg1:#667eea; --bg2:#764ba2;
    --text:#333; --muted:#666; --muted-2:#999; --white:#fff;
    --radius:20px;
    --pad:40px;
  }

  * { box-sizing:border-box; }
  html,body { height:100%; }
  body {
    margin:0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color:var(--text);
    background:linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
    display:flex; align-items:center; justify-content:center;
    padding:20px;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    -webkit-tap-highlight-color:transparent;
    padding-bottom: calc(20px + env(safe-area-inset-bottom, 0));
  }

  .container {
    background:var(--white);
    border-radius:var(--radius);
    padding:var(--pad);
    box-shadow:0 20px 60px rgba(0,0,0,.3);
    width:100%;
    max-width:900px;
  }

  h1 {
    text-align:center;
    color:var(--text);
    margin:0 0 10px;
    font-size: clamp(1.625rem, 2.5vw + 1rem, 2.5rem);
    line-height:1.15;
  }

  .quote-count {
    text-align:center;
    color:var(--muted);
    margin-bottom:20px;
    font-size: clamp(0.95rem, 0.5vw + 0.8rem, 1.1rem);
    font-weight:500;
  }

  /* Viewer auto-sizes: height set dynamically via JS */
  .image-wrapper {
    position:relative;
    width:100%;
    height:auto;            /* JS will set explicit height after image load */
    background:#f5f5f5;
    border-radius:15px;
    margin-bottom: clamp(18px, 2.5vw, 25px);
    display:flex; justify-content:center; align-items:center;
    overflow:hidden;
    transition: height .28s ease;  /* smooth resize */
  }

  .quote-image {
    width:100%;
    height:100%;
    max-width:100%;
    object-fit:contain;     /* never crop or distort */
    border-radius:15px;
    display:none;
    animation:fadeIn .35s ease-in;
  }
  .quote-image.active { display:block; }

  @keyframes fadeIn { from{ opacity:0; transform:scale(.98);} to{ opacity:1; transform:scale(1);} }
  @media (prefers-reduced-motion: reduce){ .quote-image { animation:none !important; } }

  .placeholder {
    color:var(--muted-2);
    font-size: clamp(1rem, 1vw + 0.9rem, 1.3rem);
    text-align:center;
    padding: clamp(24px, 3vw, 40px);
    width:100%;
  }
  .placeholder.hidden { display:none; }

  .btn-row { display:flex; justify-content:center; }
  button {
    background:linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
    color:#fff; border:none;
    padding:14px 34px;
    font-size: clamp(1rem, 0.6vw + 0.9rem, 1.15rem);
    border-radius:999px; cursor:pointer;
    transition:transform .2s, box-shadow .2s;
    font-weight:600;
    min-height:48px; /* touch target */
  }
  button:hover { transform:translateY(-2px); box-shadow:0 10px 25px rgba(102,126,234,.4); }

  .loading-overlay {
    position:absolute; inset:0; background:rgba(0,0,0,.5);
    display:flex; justify-content:center; align-items:center;
    border-radius:15px; z-index:2;
  }
  .loading-overlay.hidden { display:none; }
  .spinner {
    width:44px; height:44px; border:5px solid rgba(255,255,255,.3);
    border-radius:50%; border-top-color:#fff; animation:spin 1s linear infinite;
  }
  @keyframes spin { to{ transform:rotate(360deg); } }

  .copyright {
    text-align:center; color:var(--muted); font-size:.9rem;
    padding-top:18px; border-top:1px solid #e0e0e0; margin-top:20px;
  }

  /* Mobile-first tweaks */
  @media (max-width: 768px){
    :root{ --pad:24px; --radius:16px; }
    body { padding:16px; }
    .container { padding:var(--pad); border-radius:var(--radius); }
    .image-wrapper, .quote-image { border-radius:14px; }
  }
  @media (max-width: 480px){
    body { padding:12px; }
    .container { padding:18px; }
    .btn-row { display:block; }
    button { width:100%; }
  }
  @media (max-width: 360px){
    .container { padding:14px; }
    .spinner { width:38px; height:38px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Get A Quote</h1>
    <p class="quote-count">Total Quotes: <strong id="totalCount">0</strong></p>

    <div class="image-wrapper" id="viewer">
      <div class="loading-overlay hidden" id="loadingOverlay"><div class="spinner"></div></div>
      <div class="placeholder" id="placeholder">Tap the button to see an inspiring quote! ðŸŽ¯</div>
      <img class="quote-image" id="quoteImage" alt="Quote">
    </div>

    <div class="btn-row">
      <button id="quoteBtn">Get A Quote</button>
    </div>

    <div class="copyright">Â© Wisdom And Enlightenment Trust</div>
  </div>

<script>
  // === CONFIG ===
  const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzYKfmVEMzFD5LDm0izPYcoI5mXyzKejVX6OCpuSOkPHTaPaL7vMl4E9yYhKU3Qp4j3PQ/exec";
  const CACHE_KEY = "quotes_from_drive_folder_v1";
  const CACHE_TTL_MS = 6 * 60 * 60 * 1000; // 6 hours

  // Elements
  const viewer = document.getElementById('viewer');
  const placeholder = document.getElementById('placeholder');
  const quoteImage = document.getElementById('quoteImage');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const totalCountEl = document.getElementById('totalCount');
  const quoteBtn = document.getElementById('quoteBtn');

  let QUOTE_IMAGES = [];
  let currentIndex = -1;
  let lastNatural = { w: 0, h: 0 }; // remember last image natural size for responsive recalcs

  const showLoading = (on) => loadingOverlay.classList.toggle('hidden', !on);

  function saveCache(data) {
    try { localStorage.setItem(CACHE_KEY, JSON.stringify({ at: Date.now(), data })); } catch {}
  }
  function loadCache() {
    try {
      const d = JSON.parse(localStorage.getItem(CACHE_KEY));
      if (!d || !d.data) return null;
      if (Date.now() - d.at > CACHE_TTL_MS) return null;
      return d.data;
    } catch { return null; }
  }

  async function fetchImages() {
    const cached = loadCache();
    if (cached && cached.length) return cached;
    const res = await fetch(APPS_SCRIPT_URL);
    const json = await res.json();
    if (json.length) saveCache(json);
    return json;
  }

  // Resize viewer to match current image aspect ratio and viewport limits
  function resizeViewerToImage() {
    if (!lastNatural.w || !lastNatural.h) return; // no image yet
    const ratio = lastNatural.h / lastNatural.w;
    const w = viewer.clientWidth || viewer.offsetWidth || 0;
    // Keep some breathing room from viewport edges
    const maxH = Math.max(240, window.innerHeight - 160);
    const targetH = Math.min(w * ratio, maxH);
    viewer.style.height = `${Math.round(targetH)}px`;
  }

  function showImage(src, naturalW, naturalH, altText) {
    lastNatural = { w: naturalW, h: naturalH };
    resizeViewerToImage();

    quoteImage.src = src;
    quoteImage.alt = altText || "Quote";
    quoteImage.classList.add('active');
  }

  function getRandomQuote() {
    if (!QUOTE_IMAGES.length) return;

    let i;
    do { i = Math.floor(Math.random() * QUOTE_IMAGES.length); }
    while (i === currentIndex && QUOTE_IMAGES.length > 1);
    currentIndex = i;

    placeholder.classList.add('hidden');
    quoteImage.classList.remove('active');
    showLoading(true);

    const src = QUOTE_IMAGES[i];
    const img = new Image();
    img.onload = () => {
      showLoading(false);
      showImage(src, img.naturalWidth || img.width, img.naturalHeight || img.height, `Quote ${i+1}`);
    };
    img.onerror = () => {
      showLoading(false);
      placeholder.textContent = "Could not load. Ensure Drive folder & files are public.";
      placeholder.classList.remove('hidden');
      // collapse viewer gracefully if error
      viewer.style.height = '';
    };
    img.src = src;
  }

  async function init() {
    showLoading(true);
    const list = await fetchImages();
    QUOTE_IMAGES = list.map(x => x.url);
    totalCountEl.textContent = QUOTE_IMAGES.length;
    quoteBtn.disabled = !QUOTE_IMAGES.length;
    showLoading(false);
    // Start with a gentle placeholder height so layout isn't jumpy before first image
    viewer.style.height = '48vh';
  }

  // Recalculate on viewport/orientation changes
  window.addEventListener('resize', resizeViewerToImage);
  window.addEventListener('orientationchange', () => setTimeout(resizeViewerToImage, 120));

  window.addEventListener('load', () => {
    quoteBtn.addEventListener('click', getRandomQuote);
    init();
  });
</script>
</body>
</html>
